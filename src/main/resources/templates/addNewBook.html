    <div class="container" style="margin-top:5%; width:50%; text-shadow: 2px 2px 5px white; font-size:20px;">
    
		<h1  style="text-align:center;" >Add a new book to your collection!</h1>
		 <form style="border:1px solid red ; padding:5%;" th:action="@{/save}" method="post">
		 
		  <div class="mb-3">
		    <label for="isbn" class="form-label">ISBN of the Book</label>
		    <input type="text" class="form-control" name="ISBN">
		  </div>
		  
		   <div class="mb-3">
		    <label for="name" class="form-label">Name of the Book</label>
		    <input type="text" class="form-control" name="Name">
		  </div>
		  
		   <div class="mb-3">
		    <label for="author" class="form-label">Author of the Book</label>
		    <input type="text" class="form-control"  name="Author">
		  </div>

 		<div class="mb-3">
		    <label for="price" class="form-label">Price of the Book</label>
		     <input type="number" class="form-control"  name="Price">
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
